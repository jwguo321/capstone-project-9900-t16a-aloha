<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Shoe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;200;300;400;500;600;700;800;900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="style/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal" id="reset-password-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Reset Password</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true"></span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="resetemail" class="form-label mt-4"
                >Email address</label
              >
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  id="resetemail"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
                <button
                  class="btn btn-secondary mb-3"
                  type="button"
                  style="width: 150px"
                  id="sendCode-btn"
                >
                  Send code
                </button>
              </div>
              <div id="code-success" style="color: darkcyan; display: none">
                Successfully send!
              </div>
              <label for="verify-code" class="form-label mt-4"
                >Verify Code</label
              >
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="verify-code"
                placeholder="code"
              />

              <label for="exampleInputPassword1" class="form-label mt-4"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
              <label for="exampleInputPassword2" class="form-label mt-4"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword2"
                placeholder="Confirm Password"
              />
            </div>
          </div>
          <div class="modal-footer my-1 d-flex">
            <div id="code-fail" style="color: red; display: none">
              Successfully send!
            </div>
            <button
              type="button"
              id="reset-password-btn"
              class="btn-sm btn-primary"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>

    <div focus class="modal" id="err-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Notify</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true"></span>
            </button>
          </div>
          <div class="modal-body">
            <p id="err-modal-msg"></p>
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div> -->
        </div>
      </div>
    </div>
    <div id="welcome-img">
      <!-- <img src="assets/welcome.jpg" /> -->
    </div>
    <div id="input-section">
      <h1>A SHOE</h1>
      <div id="sign-up-section">
        <h3>Sign Up</h3>
        <div class="detail">
          <div class="input-box">
            <div class="input-name">First Name</div>
            <input type="text" id="first-name" />
          </div>
          <div class="input-box">
            <div class="input-name">Last Name</div>
            <input type="text" id="last-name" />
          </div>
        </div>
        <div class="detail">
          <div class="input-box">
            <div class="input-name">Email</div>
            <input type="email" id="email" />
          </div>
          <div class="input-box">
            <div class="input-name">Password</div>
            <input type="password" id="password" />
          </div>
        </div>
        <div class="btn-container">
          <button id="sign-up">Sign Up</button>
        </div>
      </div>
      <div id="login-section">
        <h3>Log In</h3>
        <div class="detail">
          <div class="input-box">
            <div class="input-name">Email</div>
            <input type="email" id="login-email" />
          </div>
          <div class="input-box">
            <div class="input-name">Password</div>
            <input type="password" id="login-password" />
          </div>
        </div>
        <div class="btn-container">
          <button id="sign-in">Log In</button>
        </div>
        <a class="btn-container mt-2" href="#" id="forget-pwd-ling"
          >Forgot Password?</a
        >
      </div>
    </div>
    <script type="module" src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

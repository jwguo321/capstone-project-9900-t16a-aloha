<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;200;300;400;500;600;700;800;900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="welcome-img">
      <!-- <img src="assets/welcome.jpg" /> -->
    </div>
    <div id="input-section">
      <h1>A SHOE</h1>
      <div id="sign-up-section">
        <h3>Sign Up</h3>
        <div class="detail">
          <div class="input-box">
            <div class="input-name">First Name</div>
            <input type="text" id="first-name" />
          </div>
          <div class="input-box">
            <div class="input-name">Last Name</div>
            <input type="text" id="last-name" />
          </div>
        </div>
        <div class="detail">
          <div class="input-box">
            <div class="input-name">Email</div>
            <input type="email" id="email" />
          </div>
          <div class="input-box">
            <div class="input-name">Password</div>
            <input type="password" id="password" />
          </div>
        </div>
        <div class="btn-container">
          <button id="sign-up">Sign Up</button>
        </div>
      </div>
      <div id="login-section">
        <h3>Log In</h3>
        <div class="detail">
          <div class="input-box">
            <div class="input-name">Email</div>
            <input type="email" id="login-email" />
          </div>
          <div class="input-box">
            <div class="input-name">Password</div>
            <input type="password" id="login-password" />
          </div>
        </div>
        <div class="btn-container">
          <button>Log In</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

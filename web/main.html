    <main style="display: block">
      <div class="account-page container" id="account-page">
        <div class="row m-3">
          <div class="col-4 me-auto">
            <div class="card">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="bi bi-person-circle"
                fill="currentColor"
                width="100%"
                height="100%"
                focusable="false"
                role="img"
                preserveAspectRatio="xMidYMid slice"
                viewBox="-12 -10 40 30"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                />
              </svg>

              <div class="card-body">
                <p class="card-text text-center">I am User name</p>
              </div>
              <ul class="list-group list-group-flush">
                <button
                  type="button"
                  class="list-group-item list-group-item-action"
                >
                  My Orders
                </button>
                <button
                  type="button"
                  class="list-group-item list-group-item-action"
                >
                  My Address
                </button>
                <button
                  type="button"
                  class="list-group-item list-group-item-action"
                >
                  My WishList
                </button>
                <button
                  type="button"
                  class="list-group-item list-group-item-action"
                >
                  My Account
                </button>
              </ul>
            </div>
          </div>
          <div class="col-7 ms-auto" id="accout-subpage">
            <div class="row">
              <h1>MY ACCOUNT</h1>
              <small class="text-muted">View and edit your info</small>
              <hr class="m-2" />
            </div>
            <div class="row">
              <div class="form-group">
                <label for="accout-email" class="form-label mt-4"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="accout-email"
                  placeholder="Enter email"
                />

                <label for="account-pwd" class="form-label mt-4"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="account-pwd"
                  placeholder="Password"
                />

                <label for="account-first-name" class="form-label mt-4"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="account-first-name"
                  placeholder="First Name"
                />

                <label for="account-last-name" class="form-label mt-4"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="account-last-name"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <div class="row m-3"></div>
            <div class="row justify-content-end me-auto">
              <button type="button" class="btn btn-primary col-3">Edit</button>
              <button
                type="button"
                class="btn btn-primary col-3"
                style="display: none"
              >
                Submit
              </button>
            </div>
          </div>
          <div class="col-7 ms-auto" id="address-subpage">
            <div class="row">
              <h1>MY ADDRESS</h1>
              <small class="text-muted">View and edit your address</small>
              <hr class="m-2" />
            </div>
            <div class="row mt-2 g-3">
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="1234 What St"
                />
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress2"
                  placeholder="Apartment, or floor"
                />
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" />
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>NSW</option>
                  <option>VIC</option>
                  <option>QLD</option>
                  <option>SA</option>
                  <option>WA</option>
                  <option>TAS</option>
                  <option>NT</option>
                  <option>ACT</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" />
              </div>
              <div class="row m-3"></div>
              <div class="row justify-content-end me-auto">
                <button type="button" class="btn btn-primary col-3">
                  Sign in
                </button>
              </div>
            </div>
          </div>
        </div>
